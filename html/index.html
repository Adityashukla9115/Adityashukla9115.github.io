<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Forum</title>
    <style>
        /* Add your CSS styles here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h2 {
    margin-top: 0;
}

form {
    margin-bottom: 20px;
}

textarea, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

li:last-child {
    margin-bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Simple Forum</h1>
    </header>
    <main>
        <section id="post-form">
            <h2>Create a Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Write your post here" required></textarea>
                <button id="submit-post">Submit</button>
            </form>
        </section>
        <section id="post-list">
            <h2>Recent Posts</h2>
            <ul id="posts">
                <!-- Posts will be dynamically added here using JavaScript -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
